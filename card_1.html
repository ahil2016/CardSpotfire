<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gcd-card-container {
            border: 1px solid #ccc;
            margin: 8px;
            padding: 4px;
        }

        .on-time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .on-time-percent {
            font-size: 20px;
            padding: 4px;
            border: 2px solid #ccc;
        }

        .num-den-row {
            display: flex;
            justify-content: center;
            align-items: center;
        }


    </style>
</head>

<body>
    <div class="gcd-card-container">
        <div class="on-time-row">
            <div class="on-time-text">
                On-Time
            </div>
            <div>
                <div class="on-time-percent">
                    86%
                </div>
                <div class="num-den-row">
                    <span>(</span>
                    <div class="num-val">
                        5
                    </div>
                    <span>/</span>
                    <div class="den-val">
                        6
                    </div>
                    <span>)</span>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
